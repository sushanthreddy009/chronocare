<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChronoCare Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a1a;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .intro-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, #1a1a1a 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .intro-container::before,
    .intro-container::after {
      content: '';
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      height: 1px;
      width: 100%;
      animation: slideLines 3s infinite;
    }

    .intro-container::before {
      top: 20%;
    }

    .intro-container::after {
      bottom: 20%;
    }

    @keyframes slideLines {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .tagline {
      position: relative;
      color: white;
      font-size: 3.5rem;
      font-weight: 800;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #e91e63, #ff9a8b);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInText 2s ease forwards;
      z-index: 2;
    }

    .tagline span {
      display: block;
      font-size: 1.5rem;
      font-weight: 400;
      margin-top: 10px;
      background: linear-gradient(45deg, #ff6f61, #ff9a8b);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .split-left, .split-right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: #1a1a1a;
      z-index: 1;
      transition: transform 1.5s ease-in-out;
    }

    .split-left {
      left: 0;
    }

    .split-right {
      right: 0;
    }

    .split-left.split {
      transform: translateX(-100%);
    }

    .split-right.split {
      transform: translateX(100%);
    }

    /* Arrow Button Styling */
    .arrow-btn {
      position: absolute;
      bottom: 30px;
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #e91e63, #ff9a8b);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: bounce 2s infinite;
      z-index: 3;
    }

    .arrow-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .arrow-btn::after {
      content: 'â†’';
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <div class="split-left"></div>
    <div class="split-right"></div>
    <div class="tagline">
      Where Your Health Meets Its Hero
      <span>Welcome to ChronoCare</span>
    </div>
    <div class="arrow-btn" onclick="window.location.href='/home'"></div>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.split-left').classList.add('split');
      document.querySelector('.split-right').classList.add('split');
    }, 3000);
  </script>
</body>
</html>
