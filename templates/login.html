<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CronoCare-AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffe4ec, #ffe9f2);
            min-height: 100vh;
        }
        .brand-title {
            font-size: 2rem;
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="brand-title text-center">Welcome to CronoCare-AI</div>

    <div class="col-md-6 col-lg-5 bg-white p-5 rounded shadow">
        <h3 class="mb-4 text-center">Login</h3>
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <!-- #From 35th line of code till 41 line this additional thing which i added recently for error mesages during login for the updated login route -->

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
    </div>
</div>

</body>
</html>
